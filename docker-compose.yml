version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    image: yourdockerhub/frontend-app:latest

  backend:
    image: yourdockerhub/backend-app:latest
    environment:
      MONGO_URI: mongodb://mongodb:27017/appdb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
